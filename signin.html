<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeflix | signin</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/signin.css">
</head>
<body class="main-bg container">
    <main class="card">
        <h1>Sign in</h1>
        <!--<a href="./">Home</a>  Es lo mismo que poner ./index.html -->
        <form action="./registro" method="post" novalidate> <!-- action es la ubicacion donde vamos a mandar la info que vamos a recopilar en el formulario. 
        method: "post" hace que no aparezcan en la url ningun elemento del formulario-->
            <div class="form-element">
                <label for="mail">Add yout email</label> <!-- en el for se pone el mismo nombre que le hemos puesto al id del input -->
                <!-- 
                Tres pasos que hay que hacer SIEMPRE que usemos inputs:
                 1. type
                 2. name
                 3. id
                 -->
                <input 
                    required 
                    type="email" 
                    name="email" 
                    id="mail" 
                    readonly
                    autocomplete="off" 
                    value="test@test.com"
                >
                <!--en value iria el email del usuario para que no lo tenga que escribir cada vez que ingrese-->
                <!--
                    - required obliga a que el usuario rellene el campo antes de mandarlo.
                    - readonly sirve para que el usuario no pueda modificar el campo.
                    - disabled no solo evita que el usuario modifique el campo, sino que no se manda junto al resto de la informacion.
                    - data- sirve para crear atributos custom. Ej: data-error="error con el email"
                -->
            </div>
    
            <div class="form-element">
                <label for="password">Add your password</label>
                <input type="password" name="password" id="password" placeholder="add your pasword">
            </div>
    
            <div class="form-element">
                <label for="tel">Enter your phone number</label>
                <input 
                    required 
                    type="tel" 
                    name="telephone" 
                    id="tel" 
                    autocomplete="off" 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    title="Expected format: 123-123-1234"
                >
                <!--El atributo pattern sirve para identificar patrones. Si quisiesemos que se rellene con un DNI, se indica que el usuario debe añadir X numeros y una letra final.
                En el ejemplo, señalo que quiero tres numeros del 0 al 9 seguidos de un guion, seguido de otros tres numeros del 0 al 9, seguidos de guion, seguido de cuatro numeros de 0 a 9-->
            </div>
    
            <div class="file-element">
                <label for="profile">Choose a profile picture</label>
                <input type="file" name="profile" id="profile" accept="image/png" required>
            </div>
    
            <fieldset>
                <!-- Permite agrupar varios inputs que se relaciona con un contenido especifico -->
                <legend>Fav programming language</legend>
                <label for="js">JS</label>
                <input required type="radio" name="fav" id="js" value="js" checked>
    
                <label for="python">Python</label>
                <input required type="radio" name="fav" id="python" value="python">
            </fieldset>
            <!--type "radio" sirve para cuando queremos seleccionar solo una de las opciones. Para que funcione, el "name" tiene que ser el mismo en todos los inputs-->
    
            <!-- <fieldset>
                <legend>Want to learn</legend>
                <label for="jsc">JS</label>
                <input type="checkbox" name="learn" id="jsc" value="js">
    
                <label for="pythonc">Python</label>
                <input type="checkbox" name="learn" id="pythonc" value="python">
    
                <label for="netc">.Net</label>
                <input type="checkbox" name="learn" id="netc" value="net">
            </fieldset> -->
    
            <div class="form-element">
                <label for="bio">User bio</label>
                <textarea required name="bio" id="bio" rows="6" placeholder="Add your bio. Max 100" maxlength="100"></textarea>
            </div>
    
            <!-- button type="button">click</button> -->
    
            <div class="form-element row">
                <label for="remember">Remember me</label>
                <input type="checkbox" name="remember" id="remember">
            </div>
    
            <div class="form-element">
                <label for="country">Country</label>
                <select required name="country" id="country">
                    <option value="es" selected>España</option>
                    <option value="co">Colombia</option>
                    <option value="us">USA</option>
                </select>
            </div>
    
            <div>
                <input class="btn secondary" type="reset" value="Reset">
                <button class="btn" type="submit">Guardar</button>
            </div>
        </form>
    </main>
</body>
</html>
